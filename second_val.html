<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>You Chose Love üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle, #fad0c4, #ff9a9e);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        color: white;
        overflow: hidden;
    }

    .card {
        background: rgba(255,255,255,0.2);
        backdrop-filter: blur(14px);
        padding: 35px;
        border-radius: 30px;
        width: 360px;
        text-align: center;
        box-shadow: 0 25px 45px rgba(0,0,0,0.35);
        animation: pop 1s ease;
        position: relative;
    }

    img {
        width: 220px;
        border-radius: 25px;
        margin-bottom: 20px;
        animation: glow 2s infinite alternate;
    }

    h2 {
        margin-bottom: 10px;
        font-size: 1.8rem;
    }

    p {
        font-size: 1.15rem;
        line-height: 1.6;
    }

    .heart {
        position: absolute;
        font-size: 22px;
        animation: float 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes float {
        from {
            transform: translateY(0) scale(0.7);
            opacity: 0;
        }
        to {
            transform: translateY(-700px) scale(1.4);
            opacity: 0;
        }
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px #fff; }
        to { box-shadow: 0 0 30px #ff4d6d; }
    }

    @keyframes pop {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
</head>

<body>

<div class="card">
    <!-- Replace image with your own -->
    <img src="lov.png" alt="Love">

    <h2>You chose me üíï</h2>
    <p>
        This YES means more than words ü•π<br>
        I promise love, respect & endless care üí´<br><br>
        Forever us ‚ù§Ô∏è
    </p>
</div>

<script>
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 400);
</script>

</body>
</html>
